<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="layui/css/layui.css" />
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="layui/layui.js " type="text/javascript" charset="utf-8"></script>
		<style>
			table td{
				padding:12px;
			}
			.info-content{
				background: white;
				border-radius: 5px;
				box-shadow: 0px 0px 10px rgba(150,130,150,0.5);
				margin-bottom:70px;
				
			}
			.title{
				font-size: 36px;
				font-weight: bold;
				padding-top: 64px;
				padding-bottom: 32px;
   			    line-height: 42px;
			}
			.subtitle{
				    color: rgba(0,0,0,0.65);
				    font-size: 17px;
				    font-weight: 400;
				    line-height: 24px;
				    padding-bottom: 12px;
			}
			.head-portrait{
				overflow: hidden;
				height:200px;
				width: auto;
			}
			.img{
				width: 100%;
			}
			.edit-panel{
				padding: 12px;
			}
			.layui-form-item,.layui-inline{
				padding: 10px;
			}
			#submit-btn{
				padding-top: 36px;
				width: 70%;
			}
			
			#bug{
				padding:9px 0;
			}
		</style>
	</head>
	<body>
		
		<div class="layui-row">
			<div class="layui-col-md6 layui-col-md-offset3">
				
				<div class="description">
					<div class="title">您的个人信息</div>
					<div class="subtitle">管理这些基本信息（您的名称、电子邮件地址和电话号码），以便与其他人联系</div>
				</div>
				
				<div class="info-content">
					<div class="head-portrait" >
						<img class="img" src="img/14ab8759-d897-445d-8156-ea9fe1ca20cd.jpg" />
					</div>
					
					
					<div class="edit-panel">
						<div>
							<form action="">
								
								<div class="layui-form-item">
								    <label class="layui-form-label">名称</label>
								    <div class="layui-input-block">
								      <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="请输入标题" value="名字" class="layui-input">
								    </div>
								</div>
								
								<div class="layui-form-item">
								    <label class="layui-form-label">密码</label>
								    <div class="layui-input-block">
								      <input type="text" name="password" lay-verify="password" autocomplete="off" placeholder="请输入标题" value="密码" class="layui-input">
								    </div>
								</div>
								
								<div class="layui-form-item">
								    
								      <label class="layui-form-label">电话</label>
								      <div class="layui-input-block">
								        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input" value="123456789">
								      </div>
								</div>
								
								<div class="layui-inline">
								      <label class="layui-form-label">邮箱</label>
								      <div class="layui-input-inline">
								        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input" value="123456789@qq.com">
								      </div>
								 </div>
								
								 <!-- <div class="layui-form-item">
									<label class="layui-form-label">修改头像</label>
									<div class="layui-upload-drag" id="test10">
									  <i class="layui-icon"></i>
									  <p>上传新图片</p>
									</div>
								</div>-->
								  
								  <div class="layui-form-item">
								    <label class="layui-form-label">单选框</label>
								    <div class="layui-input-block" id="bug">
								      <input type="radio" name="sex" value="男" title="男" checked=""/>男
								      <input type="radio" name="sex" value="女" title="女">女
								    </div>
								  </div>
								  
								  <div class="layui-form-item">
									    <label class="layui-form-label">地址</label>
									    <div class="layui-input-block">
									      <input type="text" name="email" autocomplete="off" placeholder="请输入标题" class="layui-input">
									    </div>
								  </div>
								
								
								
								 <div class="layui-form-item">
								      <label class="layui-form-label">出生日期</label>
								      <div class="layui-input-block">
								        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
								      </div>
								    </div>
								
								
								<div class="layui-form-item">
									<label class="layui-form-label" id="bug">&nbsp;</label>
									<div class="layui-input-block" id="submit-btn">
										<button class="layui-btn layui-btn-primary" style="width: 100%;">原始按钮</button>
									</div>
								</div>
							
								
								
									
									<script>
									layui.use('upload', function(){
									  var $ = layui.jquery
									  ,upload = layui.upload;
									  
									  //普通图片上传
									  var uploadInst = upload.render({
									    elem: '#test1'
									    ,url: '/upload/'
									    ,before: function(obj){
									      //预读本地文件示例，不支持ie8
									      obj.preview(function(index, file, result){
									        $('#demo1').attr('src', result); //图片链接（base64）
									      });
									    }
									    ,done: function(res){
									      //如果上传失败
									      if(res.code > 0){
									        return layer.msg('上传失败');
									      }
									      //上传成功
									    }
									    ,error: function(){
									      //演示失败状态，并实现重传
									      var demoText = $('#demoText');
									      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
									      demoText.find('.demo-reload').on('click', function(){
									        uploadInst.upload();
									      });
									    }
									  });
									  
									  //多图片上传
									  upload.render({
									    elem: '#test2'
									    ,url: '/upload/'
									    ,multiple: true
									    ,before: function(obj){
									      //预读本地文件示例，不支持ie8
									      obj.preview(function(index, file, result){
									        $('#demo2').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
									      });
									    }
									    ,done: function(res){
									      //上传完毕
									    }
									  });
									  
									  //指定允许上传的文件类型
									  upload.render({
									    elem: '#test3'
									    ,url: '/upload/'
									    ,accept: 'file' //普通文件
									    ,done: function(res){
									      console.log(res)
									    }
									  });
									  upload.render({ //允许上传的文件后缀
									    elem: '#test4'
									    ,url: '/upload/'
									    ,accept: 'file' //普通文件
									    ,exts: 'zip|rar|7z' //只允许上传压缩文件
									    ,done: function(res){
									      console.log(res)
									    }
									  });
									  upload.render({
									    elem: '#test5'
									    ,url: '/upload/'
									    ,accept: 'video' //视频
									    ,done: function(res){
									      console.log(res)
									    }
									  });
									  upload.render({
									    elem: '#test6'
									    ,url: '/upload/'
									    ,accept: 'audio' //音频
									    ,done: function(res){
									      console.log(res)
									    }
									  });
									  
									  //设定文件大小限制
									  upload.render({
									    elem: '#test7'
									    ,url: '/upload/'
									    ,size: 60 //限制文件大小，单位 KB
									    ,done: function(res){
									      console.log(res)
									    }
									  });
									  
									  //同时绑定多个元素，并将属性设定在元素上
									  upload.render({
									    elem: '.demoMore'
									    ,before: function(){
									      layer.tips('接口地址：'+ this.url, this.item, {tips: 1});
									    }
									    ,done: function(res, index, upload){
									      var item = this.item;
									      console.log(item); //获取当前触发上传的元素，layui 2.1.0 新增
									    }
									  })
									  
									  //选完文件后不自动上传
									  upload.render({
									    elem: '#test8'
									    ,url: '/upload/'
									    ,auto: false
									    //,multiple: true
									    ,bindAction: '#test9'
									    ,done: function(res){
									      console.log(res)
									    }
									  });
									  
									  //拖拽上传
									  upload.render({
									    elem: '#test10'
									    ,url: '/upload/'
									    ,done: function(res){
									      console.log(res)
									    }
									  });
									  
									  //多文件列表示例
									  var demoListView = $('#demoList')
									  ,uploadListIns = upload.render({
									    elem: '#testList'
									    ,url: '/upload/'
									    ,accept: 'file'
									    ,multiple: true
									    ,auto: false
									    ,bindAction: '#testListAction'
									    ,choose: function(obj){   
									      var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
									      //读取本地文件
									      obj.preview(function(index, file, result){
									        var tr = $(['<tr id="upload-'+ index +'">'
									          ,'<td>'+ file.name +'</td>'
									          ,'<td>'+ (file.size/1014).toFixed(1) +'kb</td>'
									          ,'<td>等待上传</td>'
									          ,'<td>'
									            ,'<button class="layui-btn layui-btn-mini demo-reload layui-hide">重传</button>'
									            ,'<button class="layui-btn layui-btn-mini layui-btn-danger demo-delete">删除</button>'
									          ,'</td>'
									        ,'</tr>'].join(''));
									        
									        //单个重传
									        tr.find('.demo-reload').on('click', function(){
									          obj.upload(index, file);
									        });
									        
									        //删除
									        tr.find('.demo-delete').on('click', function(){
									          delete files[index]; //删除对应的文件
									          tr.remove();
									          uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
									        });
									        
									        demoListView.append(tr);
									      });
									    }
									    ,done: function(res, index, upload){
									      if(res.code == 0){ //上传成功
									        var tr = demoListView.find('tr#upload-'+ index)
									        ,tds = tr.children();
									        tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
									        tds.eq(3).html(''); //清空操作
									        return delete this.files[index]; //删除文件队列已经上传成功的文件
									      }
									      this.error(index, upload);
									    }
									    ,error: function(index, upload){
									      var tr = demoListView.find('tr#upload-'+ index)
									      ,tds = tr.children();
									      tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
									      tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
									    }
									  });
									  
									  //绑定原始文件域
									  upload.render({
									    elem: '#test20'
									    ,url: '/upload/'
									    ,done: function(res){
									      console.log(res)
									    }
									  });
									  
									});
									
									
									
									</script>
									<script>
										layui.use(['form', 'layedit', 'laydate'], function(){
										  var form = layui.form
										  ,layer = layui.layer
										  ,layedit = layui.layedit
										  ,laydate = layui.laydate;
										  
										  //日期
										  laydate.render({
										    elem: '#date'
										  });
										  laydate.render({
										    elem: '#date1'
										  });
										  
										  //创建一个编辑器
										  var editIndex = layedit.build('LAY_demo_editor');
										 
										  //自定义验证规则
										  form.verify({
										    title: function(value){
										      if(value.length < 5){
										        return '标题至少得5个字符啊';
										      }
										    }
										    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
										    ,content: function(value){
										      layedit.sync(editIndex);
										    }
										  });
										  
										  //监听指定开关
										  form.on('switch(switchTest)', function(data){
										    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
										      offset: '6px'
										    });
										    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
										  });
										  
										  //监听提交
										  form.on('submit(demo1)', function(data){
										    layer.alert(JSON.stringify(data.field), {
										      title: '最终的提交信息'
										    })
										    return false;
										  });
										 
										  //表单初始赋值
										  form.val('example', {
										    "username": "贤心" // "name": "value"
										    ,"password": "123456"
										    ,"interest": 1
										    ,"like[write]": true //复选框选中状态
										    ,"close": true //开关状态
										    ,"sex": "女"
										    ,"desc": "我爱 layui"
										  })
										  
										  
										});
										</script>

									
							</form>
						</div>
						
					</div>
				</div>
				<div style="float:right;margin: 12px;font-size:18px">
					我们致力于保护你的隐私
					
				</div>
			</div>
			
			
			
		</div>
	</body>
</html>
